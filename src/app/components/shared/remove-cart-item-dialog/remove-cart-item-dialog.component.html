<div mat-dialog-content class="dialog-content">
  <mat-icon class="dialog-icon" color="warn" fontIcon="delete" style="font-size: 48px; margin-bottom: 8px;">delete</mat-icon>
  <h2 class="dialog-title">Remove Item</h2>
  <p class="dialog-message">Are you sure you want to remove this item from your cart?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="warn" (click)="onRemove()">Remove</button>
</div>
